<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app" role="main">
    <header>
      <div class="title">
        <h1>Tic-Tac-Toe</h1>
        <p class="lead">Mobile-responsive • 2 players on one device</p>
      </div>
      <div class="controls">
        <button class="btn" id="restartBtn" type="button">Restart</button>
        <button class="btn" id="resetScoreBtn" type="button">Reset Scores</button>
      </div>
    </header>

    <section class="board-wrap">
      <div id="board" class="board" role="grid" aria-label="Tic Tac Toe board"></div>

      <div class="status-bar">
        <div class="score">
          <div>X: <b id="scoreX">0</b></div>
          <div>O: <b id="scoreO">0</b></div>
          <div>Draws: <b id="scoreD">0</b></div>
        </div>
        <div class="status" id="status">Turn: <span id="turn">X</span></div>
      </div>

      <p class="note">Tip: tap a square to play. Scores stay until refresh.</p>
    </section>

    <!-- ✅ Added Developer Credit -->
    <footer class="footer">
      <p>Developed by <strong>RanjanBabu</strong></p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
