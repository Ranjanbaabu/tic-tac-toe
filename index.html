<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app" role="main">
    <!-- ===== Header Section ===== -->
    <header class="header">
      <div class="title">
        <h1 class="game-title">Tic-Tac-Toe</h1>
        <p class="lead">Mobile-responsive â€¢ 2 players on one device</p>
      </div>
      <div class="controls">
        <button class="btn" id="restartBtn" type="button">ðŸ”„ Restart</button>
        <button class="btn" id="resetScoreBtn" type="button">ðŸ§¹ Reset Scores</button>
      </div>
    </header>

    <!-- ===== Game Board ===== -->
    <section class="board-wrap">
      <div id="board" class="board" role="grid" aria-label="Tic Tac Toe board"></div>

      <div class="status-bar">
        <div class="score">
          <div>X: <b id="scoreX">0</b></div>
          <div>O: <b id="scoreO">0</b></div>
          <div>Draws: <b id="scoreD">0</b></div>
        </div>
        <div class="status" id="status">Turn: <span id="turn">X</span></div>
      </div>

      <p class="note">ðŸ’¡ Tip: Tap a square to play. Scores persist until refresh.</p>
    </section>
  </main>

  <!-- ===== Result Overlay ===== -->
  <div id="resultScreen" class="result-screen hidden">
    <div class="result-box">
      <h2 id="resultMessage">Player X Wins!</h2>
      <button id="newGameBtn" class="btn large">ðŸŽ® New Game</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
